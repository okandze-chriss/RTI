{% extends 'errors_base.html' %}
{% set title = 'Not Found' %}
{% block content %}
    <!-- tap on top starts-->
    <div class="tap-top"><i data-feather="chevrons-up"></i></div>
    <!-- tap on tap ends-->
    <!-- page-wrapper Start-->
    <div class="page-wrapper compact-wrapper" id="pageWrapper">
        <!-- error-404 start-->
        <div class="error-wrapper">
            <div class="container">
                <img class="img-100"
                                        src="{{ url_for('static', filename='assets/images/other-images/sad.png') }}"
                                        alt="">
                <div class="error-heading">
                    <h2 class="headline font-danger">404</h2>
                </div>
                <div class="col-md-8 offset-md-2">
                    <p class="sub-content">The page you are attempting to reach is currently not available. This may be
                        because the page does not exist or has been moved.</p>
                </div>
                <div><a class="btn btn-danger-gradien btn-lg" href="{{ url_for('security.home') }}">BACK TO HOME PAGE</a></div>
            </div>
        </div>
        <!-- error-404 end      -->
    </div>
    <!-- latest jquery-->
{% endblock %}
